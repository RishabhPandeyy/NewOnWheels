<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>OnWheels Mechanic - Chatbot</title>
      <link rel="stylesheet" href="ochatbot.css">
      <script src="ochatbot.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
      <!-- Chatbot Icon -->
      <div class="chatbot-icon" onclick="toggleChatbot()">
        <i class="fas fa-comment-dots"></i>
      </div>
    
      <!-- Chatbot Container -->
      <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">
          <h3>Tisco</h3>
          <button class="close-btn" onclick="toggleChatbot()">&times;</button>
        </div>
        <div class="chatbot-body" id="chatbotBody">
          <div class="chatbot-message">
            <p>Hi! I'm your Assistant. How can I help you today?</p>
          </div>
        </div>
        <div class="chatbot-input">
          <input type="text" id="userInput" placeholder="Type your message...">
          <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
        </body>
    </html>
